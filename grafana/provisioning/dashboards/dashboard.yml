apiVersion: 1

providers:
  - name: Observability
    orgId: 1
    folder: Observabilidade
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards

  - name: 'db dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      # Caminho interno do container onde os arquivos est√£o
      path: /etc/grafana/provisioning/dashboards